<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div id="first-row" class="button-row">
            <button class="clear-btn">Clear</button>
            <button id="division-btn" class="symbol-btn">รท</button>
        </div>
        <div id="second-row" class="button-row">
            <button id="seven-btn" class="num-btn">7</button>
            <button id="eight-btn" class="num-btn">8</button>
            <button id="nine-btn" class="num-btn">9</button>
            <button id="mult-btn" class="symbol-btn">x</button>
        </div>
        <div id="third-row" class="button-row">
            <button id="four-btn" class="num-btn">4</button>
            <button id="five-btn" class="num-btn">5</button>
            <button id="six-btn" class="num-btn">6</button>
            <button id="sub-btn" class="symbol-btn">-</button>
        </div>
        <div id="fourth-row" class="button-row">
            <button id="one-btn" class="num-btn">1</button>
            <button id="two-btn" class="num-btn">2</button>
            <button id="three-btn" class="num-btn">3</button>
            <button id="add-btn" class="symbol-btn">+</button>
        </div>
        <div id="five-row" class="button-row">
            <button id="blank-btn" class="blank-btn"> </button>
            <button id="zero-btn" class="num-btn">0</button>
            <button id="point-btn" class="point-btn">.</button>
            <button id="eql-btn" class="equal-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
